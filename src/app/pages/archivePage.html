<h3>ARCHIVE</h3>

<table>
    <tr>
        <th>Item</th>
        <th>Date Archived</th>
        <th>Data 1</th>
        <th>Expand..</th>
    </tr>
    <tr ng-repeat="item in archive track by $index">
        <td>{{item.name}}</td>
        <td>{{item.dateCreated}}</td>
        <td>{{item.data1}}</td>
        <td><button>Click..</button></td>
    </tr>
</table>

<div ng-controller="containerCtrl">

    <div ng-controller="itemCtrl" style="float: right;">
        <button ng-click="showNewOptModal()">Item Options</button>
        <div ng-if="addingItemOpt">
            <create-item></create-item>
        </div>
    </div>

    
    <h4>
        CONTAINERS
    </h4>
    <button type="submit" ng-click="newContainer()">NEW</button>
    

    <div>
        <ul>
            <div ng-repeat="containerObj in containers track by $index" class="container">
                <container-div></container-div>
            </div>
        </ul>
    </div>
</div>

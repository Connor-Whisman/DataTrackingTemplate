<div ng-controller="itemCtrl" style="float: right;">
    <button ng-click="createItemOpt()">New Item</button>

    <div ng-if="addingItemOpt">
        <h3>Item being Added!!!</h3>
    </div>
    
    <ul>
        <li ng-repeat="item in itemOpts">{{item.name}} <button ng-click="printValue(item)">...</button></li>
    </ul>
</div>

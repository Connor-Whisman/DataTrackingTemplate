<!-- 'Data' comes from parent scope (Container) -->
<div ng-controller="itemCtrl">

    <div ng-if="addingItem">
        <add-item-to-container></add-item-to-container>
    </div>


    <div ng-hide="containerObj.item.name" class="item">
        <button ng-click="addItem(containerObj)" class="add-item">Add Item</button>
        
        

    </div>

    <div ng-if="containerObj.item.name" class="item">
        <button ng-click="deleteItem(containerObj)">Delete Item</button>
        <h4>{{containerObj.item.name}}</h4>

        <record></record>
    </div>
</div>

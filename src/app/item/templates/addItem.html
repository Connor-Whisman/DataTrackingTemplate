<div class="modal">
    <div class="modal-content">
        <h2>Add A New Item To Container</h2>

        <div ng-repeat="opt in itemOpts">
            <button ng-click="addItem(containerObj, opt)">{{opt.name}}</button>
        </div>
        <br>
        <button ng-click="hideModals()">Close</button>
    </div>
    
</div>

<!-- 'Data' comes from parent scope (Container) -->
<div ng-controller="recordCtrl">
    <button class="add-record" ng-click="addRecord(data.item)">Add Record</button>

    <ul>
        <li ng-repeat="record in data.item.records">
            <div class="record">
                <h4 class="record-item">{{record.name}}</h4>
                <!-- <p class="record-date">{{record.dateCreated}}</p> -->
            </div>
        </li>
    </ul>
</div>

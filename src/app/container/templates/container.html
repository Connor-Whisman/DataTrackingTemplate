<div ng-controller="containerCtrl">
    <button type="submit" ng-click="newContainer(total)">NEW</button>
    <h4>
        CONTAINERS
    </h4>

    <div>
        <ul>
            <div ng-repeat="data in containers" class="container">
                <h3 class="container-title">{{data.name}}</h3>

                <ng-include src="'item/templates/item.html'"></ng-include>
            </div>
        </ul>
    </div>
</div>

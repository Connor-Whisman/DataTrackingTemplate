<div ng-controller="archiveCtrl">


    <table>
        <tr>
            <th>Item</th>
            <th>Date Archived</th>
            <th>container</th>
            <th>Delete</th>
            <th>Expand</th>
        </tr>
        <tbody>
            <tr ng-repeat-start="item in archiveSvc.archive track by $index">
                <td>{{item.name}}</td>
                <td>{{item.dateCreated}}</td>
                <td>{{item.container}}</td>
                <td>{{item.records}}</td>
                <td><button ng-click="archiveSvc.deleteArchiveItem($index)">Delete</button></td>
                <td><button ng-click="expand(item)">Expand</button></td>
            </tr>
            <tr></tr>
            <tr ng-repeat-end ng-if="item.expanded" ng-repeat="record in item.records">
                <td>{{record.dateCreated}}</td>
                <td>{{record.name}}</td>
                <td>{{record.data1}}</td>
                <td>{{record.data2}}</td>
                <td>{{record.data3}}</td>
            </tr>
        </tbody>
    </table>


</div>

<div ng-controller="archiveCtrl">

    <p>{{testStr}}</p>

    <table>

            <tr>
                <th>Item</th>
                <th>Date Archived</th>
                <th>Data 1</th>
                <th>Expand..</th>

                <td>{{item.dateCreated}}</td>
                <td>{{item.data1}}</td>
                <td><button>Click..</button></td>
            </tr>
        </tbody>
    </table>
</div>

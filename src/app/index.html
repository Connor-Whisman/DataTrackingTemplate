<!DOCTYPE html>
<html lang="en-us" ng-app="app">
    <head>
        <title>Learn Angular</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/container.css">
    </head>
    <body>

        <div ng-controller="appCtrl">
            <p>{{ title }}</p>
            <form name="noteForm">
                <input type="text" ng-model="title" name="title" required minlength="2"/>
            </form>
            <br>
        </div>

        <div container></div>


        <!-- ANGULAR -->
        <script src="//code.angularjs.org/1.5.8/angular.min.js"></script>
        <script src="//code.angularjs.org/1.5.8/angular-resource.js"></script>
        <script src="//code.angularjs.org/1.5.8/angular-messages.min.js"></script>
        <script src="//code.angularjs.org/1.5.8/angular-route.js"></script>
        <!-- APP -->
        <script src="app.module.js"></script>
        <script src="app.ctrl.js"></script>
        <!-- DIRECTIVES -->
        <script src="directives/directives.js"></script>
        <!-- CONTROLLERS -->
        <script src="controllers/container.ctrl.js"></script>
        <!-- SERVICES -->
        <script src="services/database.svc.js"></script>
        <!-- CLASSES -->
        <script src="classes/container.cls.js"></script>
    </body>
</html>
